<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media</title>
</head>
<body>

    <h1>Upload your media</h1>

    <!-- Форма для загрузки файлов -->
    <form action="http://localhost:3000/api/post/upload" method="POST" enctype="multipart/form-data">
        <label for="media">Choose a file (image or video):</label>
        <input type="file" id="media" name="media" accept="image/*,video/*" required><br><br>
        <button type="submit">Upload</button>
    </form>

</body>
</html>
